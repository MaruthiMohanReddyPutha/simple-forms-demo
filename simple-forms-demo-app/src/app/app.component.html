<h1>Reactive Forms</h1>

<nav>
  <a (click)="toggleEditor('name')" [ngClass]="{'isActive': showNameEditor}">Name Editor</a>
  <a (click)="toggleEditor('profile')" [ngClass]="{'isActive': showProfileEditor}">Profile Editor</a>
</nav>

<div class="editor-container">
  <app-name-editor *ngIf="showNameEditor"></app-name-editor>
  <app-profile-editor *ngIf="showProfileEditor"></app-profile-editor>
</div>
